<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lcd" type="text/css"/>
</head>
<body>
	<div class="outsideContainer">
		<h2 class="name">Casio</h2>
		<h2 class="model">JS-714</h2>
		<div id="container">
			<div class="clear"><p>C</p></div>
			<div class="screen"></div>
			<div class="seven"><p>7</p></div>
			<div class="eight"><p>8</p></div>
			<div class="nine"><p>9</p></div>
			<div class="divide"><p>/</p></div>
			<div class="four"><p>4</p></div>
			<div class="five"><p>5</p></div>
			<div class="six"><p>6</p></div>
			<div class="multiply"><p>X</p></div>
			<div class="one"><p>1</p></div>
			<div class="two"><p>2</p></div>
			<div class="three"><p>3</p></div>
			<div class="minus"><p>-</p></div>
			<div class="zero"><p>0</p></div>
			<div class="decimal">.<p></p></div>
			<div class="equals"><p>=</p></div>
			<div class="plus"><p>+</p></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
